			<td><div class="friends-cell"><div class="friend-picture"><img src="images/ps.png" class="friends-pic" /></div><div class="friend-text">John Smith<br><span class="friend-sub-text">0 PTS</span></div></div></td>
			<td><div class="friends-cell"><div class="friend-picture"><img src="images/ps.png" class="friends-pic" /></div><div class="friend-text">John Smith<br><span class="friend-sub-text">0 PTS</span></div></div></td>
			<td><div class="friends-cell"><div class="friend-picture"><img src="images/ps.png" class="friends-pic" /></div><div class="friend-text">John Smith<br><span class="friend-sub-text">0 PTS</span></div></div></td>
		</table>
		
		<div class="divider-long" id="friends-footer-divider"></div>
